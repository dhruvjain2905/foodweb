{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<br>
<h1  class="display-3" style="color: #ffffff;" align="center">Make a Post</h1>
<br>
<form method="POST">
  <label style="color: #ffffff;" for="text">Describe your food</label>
  <textarea name="text" id="text" class="form-control"></textarea>
  <br />
  <label style="color: #ffffff;" for="post_add">Address</label>
  <input
    type="text"
    id="post_add"
    name="post_add"
    class="form-control"
    placeholder="Enter address"
  />
  <br>
  <br>
  <div align="center">
    <button type="submit" class="btn btn-lg btn-warning">Post</button>
  </div>
</form>
<br />
<div align="center">
  <a href="/home"
    ><button type="button" class="btn btn-lg btn-light">Back</button></a
  >
</div>
{% endblock %}
