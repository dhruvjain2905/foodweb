{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<br>
<form method="POST">
  <h3 class="display-3" style="color: #ffffff;" align="center">Sign Up</h3>
  <div class="form-group">
    <label style="color: #ffffff;" for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label style="color: #ffffff;" for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter Username"
    />
    <label style="color: #ffffff;" for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    />
    <label style="color: #ffffff;" for="password2">Password Again</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    />
    <label style="color: #ffffff;" for="user_add">Address</label>
    <input
      type="text"
      id="user_add"
      name="user_add"
      class="form-control"
      placeholder="Enter address"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
